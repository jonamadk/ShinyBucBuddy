<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with BucBuddy</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            color: #333;
        }

        h1 {
            background: linear-gradient(to right, #017BFD, #017BFD);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        h2 {
            background: linear-gradient(to right, #017BFD, #017BFD);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center; /* Center the text horizontally */
            width: 100%; /* Ensure the h2 takes full width */
        }

        #settings-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        #settings-button i {
            font-size: 16px;
        }

        #settings-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 55%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            padding: 20px;
            z-index: 1000;
        }

        #settings-modal label {
            font-size: 20px;
            margin-right: 10px;
            
        }

        #settings-modal input[type="checkbox"] {
            transform: scale(1.8);
            margin-left: 5px;
        }

        #settings-modal button {
            margin-top: 20px;
            height: 40px;
            width: 65px;
            text-align:center;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            display: block; /* Ensure the button is treated as a block element */
            margin-left: auto; /* Center horizontally */
            margin-right: auto; /* Center horizontally */
        }

        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: #fff;
            border-right: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(159, 206, 237, 0.2);
            padding: 20px;
            overflow-y: auto;
        }

        #sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        #sidebar ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        #sidebar ul li:hover {
            background-color:rgb(198, 219, 240);
        }

        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #chat-window {
            width: 100%;
            max-width: 1000px; /* Increased width */
            height: 620px; /* Increased height */
            background-color: #fff;
            border-radius: 20px;
            border: 1px solid #ddd;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        form {
            width: 100%;
            max-width: 900px; /* Increased width to match chat window */
            display: flex;
            align-items: center;
        }
        
        textarea {
            width: 100%; /* Increased width of the query input box */
            max-width: 950px;
            height: 65px; /* Increased height of the query input box */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            resize: none; /* Prevents manual resizing */
            overflow-y: auto; /* Adds scrollbar if content overflows */
        }

        .message {
            max-width: 75%;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
            line-height: 1.4;
            word-wrap: break-word;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .user-message {
            background-color: #d1e7ff;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background-color: #e7e7e7;
            align-self: flex-start;
            text-align: left;
            flex-direction: column;
        }

        .citation {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }

        .citation a {
            color: #007bff;
            text-decoration: none;
        }

        .citation a:hover {
            text-decoration: underline;
        }

        

        button {
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #mic-button {
            margin-right: 5px; /* Added space between buttons */
        }

        button:hover {
            background-color: #0056b3;
        }

        button i {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>History</h2>
        <ul id="history-list">
            <!-- History items will be dynamically added here -->
        </ul>
    </div>

    <div id="chat-container">
        <h1>BucBuddy</h1>
        <button id="settings-button"><i class="fas fa-cog"></i></button>

        <div id="settings-modal">
            <label for="enable-voice-agent">Enable Voice Agent</label>
            <input type="checkbox" id="enable-voice-agent">
            <br>
            <button id="close-settings">Close</button>
        </div>

        <div id="chat-window"></div>
        <form id="chat-form">
            <textarea id="query" placeholder="Type your question here..." required></textarea>
            <button type="button" id="mic-button"><i class="fas fa-microphone"></i></button>
            <button type="submit"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>

    <script>
        let voiceActivate = false;

// Settings Modal Logic
document.getElementById('settings-button').addEventListener('click', () => {
    document.getElementById('settings-modal').style.display = 'block';
});

document.getElementById('close-settings').addEventListener('click', () => {
    document.getElementById('settings-modal').style.display = 'none';
});

document.getElementById('enable-voice-agent').addEventListener('change', (e) => {
    voiceActivate = e.target.checked;
});

const chatForm = document.getElementById('chat-form');
const queryInput = document.getElementById('query');
const chatWindow = document.getElementById('chat-window');
const historyList = document.getElementById('history-list');

const sendMessage = async (query) => {
    const userMessageDiv = document.createElement('div');
    userMessageDiv.classList.add('message', 'user-message');
    userMessageDiv.textContent = query;
    chatWindow.appendChild(userMessageDiv);
    chatWindow.scrollTop = chatWindow.scrollHeight;

    const responseElement = document.createElement('div');
    responseElement.classList.add('message', 'bot-message');
    responseElement.textContent = 'Loading...';
    chatWindow.appendChild(responseElement);

    try {
        const response = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ query })
        });

        const data = await response.json();
        responseElement.textContent = data.response || 'Error fetching response';

        const citationData = data.citation_data || [];
        if (citationData.length > 0) {
            citationData.forEach(citation => {
                const citationMessage = document.createElement('p');
                citationMessage.classList.add('citation');
                for (let program_name in citation) {
                    citationMessage.innerHTML = `<b>Citation:</b> <a href="${citation[program_name]}" target="_blank">${program_name}</a>`;
                }
                responseElement.appendChild(citationMessage);
            });
        }

        if (voiceActivate) {
            const speech = new SpeechSynthesisUtterance(data.response);
            speech.lang = 'en-US';
            window.speechSynthesis.speak(speech);
        }

        // Add to history
        const historyItem = document.createElement('li');
        historyItem.textContent = query;
        historyList.appendChild(historyItem);
    } catch (error) {
        responseElement.textContent = 'Error fetching response!';
    }

    queryInput.value = '';
};

// Handle Enter key press in the textarea
queryInput.addEventListener('keydown', (event) => {
    if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault(); // Prevent default behavior (new line)
        const query = queryInput.value.trim();
        if (query) {
            sendMessage(query); // Send the message
        }
    }
});

// Voice Recognition Logic
const micButton = document.getElementById('mic-button');
let recognition;
let isListening = false;

if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = false;
    recognition.lang = 'en-US';

    recognition.onstart = () => {
        isListening = true;
        micButton.style.backgroundColor = "#FF0000";
    };

    recognition.onend = () => {
        isListening = false;
        micButton.style.backgroundColor = "";
        const query = queryInput.value.trim();
        if (query) sendMessage(query);
    };

    recognition.onresult = (event) => {
        queryInput.value = event.results[0][0].transcript;
    };

    micButton.addEventListener('click', () => {
        if (isListening) {
            recognition.stop();
        } else {
            recognition.start();
        }
    });
} else {
    micButton.disabled = true;
}

chatForm.addEventListener('submit', (event) => {
    event.preventDefault();
    const query = queryInput.value.trim();
    if (query) sendMessage(query);
});
    </script>
</body>
</html>
